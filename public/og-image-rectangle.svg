<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0C1220"/>

  <!-- Terminal window shadow -->
  <rect x="48" y="38" width="1120" height="568" rx="14" fill="#000" opacity="0.3"/>

  <!-- Terminal window -->
  <rect x="40" y="30" width="1120" height="568" rx="14" fill="#131A2A"/>

  <!-- Title bar -->
  <rect x="41" y="31" width="1118" height="48" rx="13" fill="#1A2236"/>
  <rect x="41" y="58" width="1118" height="21" fill="#1A2236"/>
  <line x1="41" y1="79" x2="1159" y2="79" stroke="#0C1220" stroke-width="1"/>

  <!-- Traffic lights -->
  <circle cx="76" cy="55" r="8" fill="#E8583B"/>
  <circle cx="102" cy="55" r="8" fill="#FFBD2E"/>
  <circle cx="128" cy="55" r="8" fill="#28C840"/>

  <!-- Title bar text -->
  <text x="600" y="62" text-anchor="middle" fill="#3D4550" font-family="'Courier New', monospace" font-size="14">oxide — ~/projects/myapp</text>

  <!-- ═══ LEFT SIDE: Branding ═══ -->

  <!-- Blue accent cursor -->
  <rect x="80" y="130" width="4" height="80" rx="2" fill="#5B9BD5"/>

  <!-- OXIDE heading -->
  <text x="100" y="208" fill="#E6EDF3" font-family="Arial, Helvetica, sans-serif" font-size="96" font-weight="900" letter-spacing="4">OXIDE</text>

  <!-- Tagline -->
  <text x="80" y="260" fill="#8B949E" font-family="'Courier New', monospace" font-size="22">The IDE your AI agent can operate.</text>

  <!-- Separator -->
  <line x1="80" y1="285" x2="300" y2="285" stroke="#1E2A3A" stroke-width="2"/>

  <!-- Feature lines -->
  <text x="80" y="325" fill="#3D4550" font-family="'Courier New', monospace" font-size="16">01</text>
  <text x="120" y="325" fill="#E6EDF3" font-family="'Courier New', monospace" font-size="16">Terminal-native. No Electron.</text>

  <text x="80" y="358" fill="#3D4550" font-family="'Courier New', monospace" font-size="16">02</text>
  <text x="120" y="358" fill="#E6EDF3" font-family="'Courier New', monospace" font-size="16">VSCode extensions, zero lock-in.</text>

  <text x="80" y="391" fill="#3D4550" font-family="'Courier New', monospace" font-size="16">03</text>
  <text x="120" y="391" fill="#E6EDF3" font-family="'Courier New', monospace" font-size="16">LLM agents as first-class citizens.</text>

  <text x="80" y="424" fill="#3D4550" font-family="'Courier New', monospace" font-size="16">04</text>
  <text x="120" y="424" fill="#E6EDF3" font-family="'Courier New', monospace" font-size="16">Written in Rust. Fast by default.</text>

  <!-- ═══ RIGHT SIDE: Agent demo ═══ -->

  <!-- Agent panel background -->
  <rect x="620" y="110" width="500" height="340" rx="10" fill="#0C1220" stroke="#1E2A3A" stroke-width="1"/>

  <!-- Agent panel header -->
  <rect x="621" y="111" width="498" height="36" rx="9" fill="#151D2E"/>
  <text x="644" y="135" fill="#3D4550" font-family="'Courier New', monospace" font-size="12" text-transform="uppercase" letter-spacing="1">IDE TOOLBOX PROTOCOL</text>
  <text x="1088" y="135" text-anchor="end" fill="#28C840" font-family="'Courier New', monospace" font-size="11">MCP</text>

  <!-- Tool rows -->
  <text x="644" y="178" fill="#5B9BD5" font-family="'Courier New', monospace" font-size="14">→</text>
  <text x="668" y="178" fill="#7BB3E8" font-family="'Courier New', monospace" font-size="14">ide.debug.setBreakpoint</text>
  <text x="1088" y="178" text-anchor="end" fill="#3D4550" font-family="'Courier New', monospace" font-size="13">file, line</text>

  <text x="644" y="210" fill="#5B9BD5" font-family="'Courier New', monospace" font-size="14">→</text>
  <text x="668" y="210" fill="#7BB3E8" font-family="'Courier New', monospace" font-size="14">ide.debug.inspectVariable</text>
  <text x="1088" y="210" text-anchor="end" fill="#3D4550" font-family="'Courier New', monospace" font-size="13">name → value</text>

  <text x="644" y="242" fill="#5B9BD5" font-family="'Courier New', monospace" font-size="14">→</text>
  <text x="668" y="242" fill="#7BB3E8" font-family="'Courier New', monospace" font-size="14">ide.diff.stageHunk</text>
  <text x="1088" y="242" text-anchor="end" fill="#3D4550" font-family="'Courier New', monospace" font-size="13">file, hunk</text>

  <text x="644" y="274" fill="#5B9BD5" font-family="'Courier New', monospace" font-size="14">→</text>
  <text x="668" y="274" fill="#7BB3E8" font-family="'Courier New', monospace" font-size="14">ide.test.run</text>
  <text x="1088" y="274" text-anchor="end" fill="#3D4550" font-family="'Courier New', monospace" font-size="13">suite → pass/fail</text>

  <text x="644" y="306" fill="#5B9BD5" font-family="'Courier New', monospace" font-size="14">→</text>
  <text x="668" y="306" fill="#7BB3E8" font-family="'Courier New', monospace" font-size="14">ide.git.status</text>
  <text x="1088" y="306" text-anchor="end" fill="#3D4550" font-family="'Courier New', monospace" font-size="13">→ modified files</text>

  <text x="644" y="338" fill="#5B9BD5" font-family="'Courier New', monospace" font-size="14">→</text>
  <text x="668" y="338" fill="#7BB3E8" font-family="'Courier New', monospace" font-size="14">ide.diagnostics.list</text>
  <text x="1088" y="338" text-anchor="end" fill="#3D4550" font-family="'Courier New', monospace" font-size="13">→ errors, warnings</text>

  <text x="644" y="370" fill="#5B9BD5" font-family="'Courier New', monospace" font-size="14">→</text>
  <text x="668" y="370" fill="#7BB3E8" font-family="'Courier New', monospace" font-size="14">ide.editor.goToDefinition</text>
  <text x="1088" y="370" text-anchor="end" fill="#3D4550" font-family="'Courier New', monospace" font-size="13">symbol → location</text>

  <!-- ═══ Feature badges ═══ -->
  <rect x="80" y="460" width="120" height="36" rx="6" fill="none" stroke="#5B9BD5" stroke-width="1.5"/>
  <text x="140" y="484" text-anchor="middle" fill="#5B9BD5" font-family="'Courier New', monospace" font-size="14">terminal</text>

  <rect x="216" y="460" width="200" height="36" rx="6" fill="none" stroke="#28C840" stroke-width="1.5"/>
  <text x="316" y="484" text-anchor="middle" fill="#28C840" font-family="'Courier New', monospace" font-size="14">vscode extensions</text>

  <rect x="432" y="460" width="80" height="36" rx="6" fill="none" stroke="#FFBD2E" stroke-width="1.5"/>
  <text x="472" y="484" text-anchor="middle" fill="#FFBD2E" font-family="'Courier New', monospace" font-size="14">rust</text>

  <rect x="528" y="460" width="140" height="36" rx="6" fill="none" stroke="#7BB3E8" stroke-width="1.5"/>
  <text x="598" y="484" text-anchor="middle" fill="#7BB3E8" font-family="'Courier New', monospace" font-size="14">llm native</text>

  <!-- ═══ Bottom prompt ═══ -->
  <text x="80" y="556" fill="#28C840" font-family="'Courier New', monospace" font-size="20" font-weight="bold">›</text>
  <text x="104" y="556" fill="#E6EDF3" font-family="'Courier New', monospace" font-size="20">oxide .</text>
  <rect x="210" y="538" width="12" height="24" rx="2" fill="#5B9BD5" opacity="0.8"/>

  <!-- URL watermark -->
  <text x="1100" y="556" text-anchor="end" fill="#3D4550" font-family="'Courier New', monospace" font-size="16">oxideide.dev</text>
</svg>
